<html lang="en">
<head>

	<title>Fun with Constructors!</title>
	<!-- <script src="index.js"></script> -->
	<script type="text/javascript">
	class dog  {
		constructor (name, breed, color, barkLevel,energyLevel,patMethod){
		this.name = name;
		this.breed = breed;
		this.color = color;
		this.barkLevel= barkLevel;
		this.energyLevel = energyLevel;
	}

		patMethod(){
				 return this.energyLevel++;
		}
	}

 const dog1 = new dog('ted','poodle','brown',1,2);
	console.log(dog1);
	dog1.patMethod();
	dog1.patMethod();
	console.log(dog1);
	</script>
</head>
<body>
	<h1>Hey!</h1>
	<p>Check the console for the output!</p>
	<button type="button" onclick="dogFun()" name="button">Pat the dog!</button>
</body>
