<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <style></style>
  <title>Fantasy Football Draft Tool</title>
</head>
<body>
  <div class="content">
      <div class="grid">
        <figure class="effect-terry">
          <img src="./img/Diggs.jpeg" alt="Steffon Diggs"/>
          <figcaption>
            <h2>Historical Player <span>Stats</span></h2>
            <p>
              <a href="#">Points Per Game</a>
              <a href="#">Official Stats</a>
            </p>
          </figcaption>
        </figure>

        <figure class="effect-terry">
          <img src="./img/cmc.jpg" alt="Christian McCaffery"/>
          <figcaption>
            <h2>Average Draft <span>Value</span></h2>
            <p>
              <a href="#">Average Auction Value</a>
              <a href="#">Average Draft Position</a>

            </p>
          </figcaption>
        </figure>
        <figure class="effect-terry">
          <img src="./img/pro.jpg" alt="img16"/>
          <figcaption>
            <h2>Mock <span>Team</span></h2>
            <p>
              <a href="#">Load Existing Team</a>
              <a href="#">Create New Team</a>
            </p>
          </figcaption>
        </figure>

        <figure class="effect-terry">
          <img src="./img/settings.jpg" alt="Steffon Diggs"/>
          <figcaption>
            <h2>League <span>settings</span></h2>
            <p>
              <a href="#">Scoring Rules</a>
              <a href="#">Roster Rules</a>
            </p>
          </figcaption>
        </figure>

      </div>
  </div>

</body>
</html>
